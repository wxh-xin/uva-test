<html  class=" js-no-overflow-scrolling">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/uva.css">
	<!--<script src="js/zepto.min.js"></script>-->
	<script src="js/jquery.min.js"></script>
	<script src="js/layer/layer.js"></script>
</head>
<body>
	<div class="view-area view-area-vertical mb-20">
		<div class="view-area-win">
			<img src="images/img_shuping.png">
		</div>
		<div class="view-area-extraInfo">
			<span class="item item1"><img src="images/play_icon_shisu.png" > <b>5米/秒</b></span>
			<span class="item item2"><img src="images/play_icon_dianliang.png" > <b>87%</b></span>
			<span class="item item3 fr"><img src="images/paly_full.png" > </span>
		</div>
	</div>
	<div class="sec bg-15223 mb-60">
		<div class="sec-bd">
			<img class="icon-side" src="images/label_rad.png" >
			<ul class="list-lr clearfix">
				<li><span class="col col50">状态</span> <span class="col col50">正在运行</span></li>
				<li><span class="col col50">高度</span> <span class="col col50">120米</span></li>
				<li><span class="col col50">经度</span> <span class="col col50">22.98</span></li>
				<li><span class="col col50">纬度</span> <span class="col col50">37.43</span></li>
				<li><span class="col col50">CPS卫星数</span> <span class="col col50">12</span></li>
			</ul>
		</div>
	</div>
	<div class="btn-group">
		<button class="btn btn-block btn-secondary mb-20" type="button" id="vue-take-off"> 执行起飞计划 </button>
		<button class="btn btn-block btn-primary" type="button" id="vua-return"> 执行返航计划 </button>
	</div>
	<div class="pop-win" id="pop-take-off" style="display:none;">
		<form action="/">
			<div class="pop-win-hd">
				<h4 class="pop-tit">飞行计划</h4>
			</div>
			<div class="pop-win-bd">
				<div class="item clearfix">
					<span class="col col40">计划名称</span><span class="col col60">绕腾大飞行计划</span>
				</div>
				<div class="item clearfix">
					<span class="col col40">图片分辨率</span>
					<span class="col col60">
						<select class="ipt-sel">
							<option value="1">1024*900</option>
							<option value="2">1000*800</option>
							<option value="3">800*600</option>
						</select>
					</span>
				</div>
				<div class="item clearfix">
					<span class="col col40">刷新时间</span>
					<span class="col col60">
						<select class="ipt-sel">
							<option value="1">1秒</option>
							<option value="2">5秒</option>
							<option value="3">10秒</option>
						</select>
					</span>
				</div>
				<div class="item clearfix">
					<span class="col col40">飞行时间</span><span class="col col60 txt-warning">11分34秒</span>
				</div>
				<div class="item clearfix">
					<span class="col col40">预计可飞行时间</span><span class="col col60">30分28秒</span>
				</div>
				<p>备注信息</p>
				<div>
					<span>2017-03-02由赵小刀录制完成</span>
				</div>
				<p class="tips-info txt-warning">
					提示：预估电量不足以执行该计划任务，请充电后再执行！
				</p>
			</div>
			<div class="pop-win-ft">
				<span class="col col50 col1" id="btn-start"><img src="images/btn_kszx01.png"> <b>开始执行</b></span>
				<span class="col col50 col2" id="btn-cancel"><img src="images/btn_qxzx.png"> <b>取消执行</b></span>
			</div>
		</form>

	</div>
	<script>
	var vua = {};
	$('#vue-take-off').click(function(){
		vua.idx1 = layer.open({
			type: 1,
			title: false,
			closeBtn: 0,
			area: '85%',
			content: $('#pop-take-off'),
			shade: 'background-color:rgba(0, 0, 0, .5)',
			shadeClose: true
		})
	});
	$('#btn-cancel').click(function(){
		layer.close(vua.idx1);
	});

	</script>
</body>
</html>
