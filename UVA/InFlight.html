	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/uva.css">
	<script src="js/zepto.min.js"></script>
	<script src="js/layer/layer.js"></script>
</head>
<body>
	<div class="view-area view-area-vertical mb-20">
		<div class="view-area-win ">
			<img src="images/img_shuping.png">
		</div>
		<div class="view-area-extraInfo">
			<span class="item item1"><img src="images/play_icon_shisu.png" > <b>5米/秒</b></span>
			<span class="item item2"><img src="images/play_icon_dianliang.png" > <b>87%</b></span>
			<span class="item item3 fr"><img src="images/paly_full.png" > </span>
		</div>
	</div>
	<div class="sec bg-15223 mb-20">
		<div class="sec-bd">
			<img class="icon-side" src="images/label_rad.png" >
			<ul class="list-lr clearfix">
				<li><span class="col col50">状态</span> <span class="col col50">正在运行</span></li>
				<li><span class="col col50">高度</span> <span class="col col50">120米</span></li>
				<li><span class="col col50">经度</span> <span class="col col50">22.98</span></li>
				<li><span class="col col50">纬度</span> <span class="col col50">37.43</span></li>
				<li><span class="col col50">CPS卫星数</span> <span class="col col50">12</span></li>
			</ul>
		</div>
	</div>
	<div class="sec bg-15223 mb-20">
		<div class="sec-bd">
			<img class="icon-side" src="images/label_blue.png" >
			<ul class="list-lr clearfix">
				<li><span class="col col50">执行计划名称</span> <span class="col col50">绕腾大飞行计划</span></li>
				<li><span class="col col50">计划时间</span> <span class="col col50">12分32秒</span></li>
				<li><span class="col col50">已执行时间</span> <span class="col col50">3分56秒</span></li>
				<li>计划备注信息</li>
			</ul>
			<!-- <p>计划备注信息</p> -->
			<div class="remarks-info">
				<p class="para">2017-3-2由赵小刀创建</p>
			</div>
		</div>
	</div>
	<div class="btn-group">
		<button class="btn btn-block btn-disabled mb-60" type="button"> 执行起飞计划 </button>
		<button class="btn btn-block btn-primary" type="button"> 执行返航计划 </button>
	</div>
</body>
</html>
